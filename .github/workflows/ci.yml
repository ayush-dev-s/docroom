name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci --workspaces=false
      - run: npm ci --prefix api
      - run: npm ci --prefix web
      - run: npm run typecheck -w api
      - run: npm run typecheck -w web